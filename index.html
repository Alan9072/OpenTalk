<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTalk</title>
    <link rel="preload" href="Mona-Sans.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="icon" href="./images/Desktop - 3.png">
    <link rel="stylesheet" href="./stylesheets/style.css">
    
    
</head>
<body>
    <div class="risediv">
        <div class="mainlogodiv">
            <img src="./images/Desktop - 3.png" alt="logo"><span>p</span><span>e</span><span>n</span><span>T</span><span>a</span><span>l</span><span>k</span>


        </div>
    </div>
    <div class="registerpage">
        <div class="register">
            <div class="logodiv">
                <img src="./images/Desktop - 3.png" alt="logo"><span>p</span><span>e</span><span>n</span><span>T</span><span>a</span><span>l</span><span>k</span>
            </div>
            
                <form class="registerform" action="/register" method="post">
                    <p class="seemore">Make Account to see More!</p>
                    <input type="email" name="email" placeholder="Email" required/>
                    <input type="text" name="username" placeholder="Username" required />
                    <input type="text" name="fullname" placeholder="Full Name" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <button>Register</button>
                </form>
            
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./javascripts/index.js"></script>
</body>
</html>
